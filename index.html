<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Clocks</title>
</head>
<body>
    <div class="fullScreen">
        <div class="fullScreen__content">
            <div id="first" class="fullScreen__clock active">
                <div class="clock">
                    <div class="number hourFirst eight">
                        <span class="firstSpan"></span>
                        <span class="secondSpan"></span>
                        <span class="thirdSpan"></span>
                        <span class="fourthSpan"></span>
                        <span class="fifthSpan"></span>
                        <span class="sixthSpan"></span>
                        <span class="seventhSpan"></span>
                    </div>
                    <div class="number hourSecond eight">
                        <span class="firstSpan"></span>
                        <span class="secondSpan"></span>
                        <span class="thirdSpan"></span>
                        <span class="fourthSpan"></span>
                        <span class="fifthSpan"></span>
                        <span class="sixthSpan"></span>
                        <span class="seventhSpan"></span>
                    </div>
                    <div class="points">
                        <span></span><span></span>
                    </div>
                    <div class="number minutesFirst eight">
                        <span class="firstSpan"></span>
                        <span class="secondSpan"></span>
                        <span class="thirdSpan"></span>
                        <span class="fourthSpan"></span>
                        <span class="fifthSpan"></span>
                        <span class="sixthSpan"></span>
                        <span class="seventhSpan"></span>
                    </div>
                    <div class="number minutesSecond eight">
                        <span class="firstSpan"></span>
                        <span class="secondSpan"></span>
                        <span class="thirdSpan"></span>
                        <span class="fourthSpan"></span>
                        <span class="fifthSpan"></span>
                        <span class="sixthSpan"></span>
                        <span class="seventhSpan"></span>
                    </div>
                    <div class="points">
                        <span></span><span></span>
                    </div>
                    <div class="number secondsFirst eight">
                        <span class="firstSpan"></span>
                        <span class="secondSpan"></span>
                        <span class="thirdSpan"></span>
                        <span class="fourthSpan"></span>
                        <span class="fifthSpan"></span>
                        <span class="sixthSpan"></span>
                        <span class="seventhSpan"></span>
                    </div>
                    <div class="number secondsSecond eight">
                        <span class="firstSpan"></span>
                        <span class="secondSpan"></span>
                        <span class="thirdSpan"></span>
                        <span class="fourthSpan"></span>
                        <span class="fifthSpan"></span>
                        <span class="sixthSpan"></span>
                        <span class="seventhSpan"></span>
                    </div>
                </div>
            </div>
            <div class="fullScreen__clock"></div>
            <div class="fullScreen__clock"></div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
